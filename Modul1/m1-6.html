<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimesia pada HTML</title>
  </head>
  <body>
    <h2>Gambar</h2>
    <img src="business_icon.svg" alt="logo" />

    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
      <source
        src="Videos/NGEFILM21.Jakarta.Vs_Everybody.2022.480p.mp4"
        type="video/mp4"
        alt="profil dosen ti fkom uniku"
      />
      Browser anda tidak mendukung elemen video.
    </video>

    <h2>Video Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4RQ3EGWNmsc?si=JiYa9UqJLqjZJlsI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Audio</h2>
    <audio controls>
      <source
        src="[yt-mp3.blog] ONE OK ROCK_ Renegades [OFFICIAL VIDEO].mp3"
        type="audio/mp3"
      />
      Browser Anda tidak mendukung tag audio.
    </audio>

</html>
